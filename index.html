<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Spells Trainer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="spells-quiz">
    <h1>HP Spells Trainer</h1>
    <form id="form" data-spell="">
      <label for="spell-entered" style="font-size: 30px;">Which spell would you use to do the
        following?</label>
      <h3 id="random-spell-action">Leaves you frozen</h3>
      <input type="text" class="input-element" id="new-spell" name="spell-entered" placeholder="Spell Name">
      <button type="submit" class="input-button">Submit</button>
    </form>
  </div>
  <div id="spells-container">
    <div id="spells-header">Spells</div>
    <div id="spells-list">
    </div>
  </div>
  <br>
  <script src="./index.js"></script>
</body>

</html>
