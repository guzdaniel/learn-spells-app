<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Spells Trainer</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="spells-quiz">
    <h1>HP Spells Trainer</h1>
    <form id="form" data-spell="">
      <label for="spell-entered" style="font-size: 30px;">Which spell is used to do the following?</label>
      <h3 id="random-spell-action"></h3>
      <input type="text" class="input-element" id="new-spell" name="spell-entered" placeholder="Spell Name" value="">
      <button type="submit" class="input-button">Submit</button>
      <h3 id="result"></h3>
    </form>
  </div>
  <div id="spells-box">
    <div id="spells-header">Spells</div><br>
    <button type="click" id="sort" class="input-button" style="float:right; margin-right: 30px; margin-top: 7px">Sort</button>
    <div id="spells-list">
    </div>
  </div>
  <br>
  <script src="./src/index.js"></script>
</body>


</html>
